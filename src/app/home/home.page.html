<ion-content [fullscreen]="true">
  <ion-header>
    <ion-grid>
      <br>
      <ion-row>
        <ion-button size="small">Buscar por ciudad</ion-button>
        <ion-fab vertical="top" horizontal="end">
          <ion-fab-button size="small">
            <ion-icon name="locate"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-row>
    </ion-grid>
  </ion-header>
  <div id="container">
    <object type="image/svg+xml" data="../../assets/icon/01_sunny.svg" width="300" height="300"></object>
    <h1 class="grades-text ion-no-margin">{{ temp + 'ยบ' }}</h1>
    <h2>{{ description }}</h2>
    <p>{{date | date:'medium'}}</p>
    
    <p><ion-icon name="location"></ion-icon>{{ ' ' + location + ', ' + country }}</p>
  </div>
</ion-content>
